<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">

		body{background-color:black;
			width: 100%;
			height: 100%;
			overflow-x: hidden;
			overflow-y: hidden;
			margin: 0;
		}
		.Clovers{position: absolute;
			}
		#Container{width: 100%;
			height: 100%;
		}
		#Title{
			height: 20%;
		}
		#Floor{
			height: 80%;
		}
		
	</style>
</head>
<body>
	<div id="Container">
		<div id="Title">네잎클로버</div>
		<div id="Floor"></div>
	</div>

	

	<script type="text/javascript">

		var timer = setInterval(ddd,40);
		var t = 0;
		
		function makeClover(){
			var a = ["1", "2", "3"];

		for(var i=0; i<10; i++){
			
		var t = document.createElement("img");
		t.className = "Clovers";
		t.src = a[randomBH(0,2)] + ".PNG";
		t.style.width = randomBH(30, 80) + "px";
		t.style.height = "auto";
		let b = Math.random()*Floor.Width - 50;
		let c = Math.random()*Floor.Height - 50;
		t.style.left = b + "px";
		t.style.top = c + "px";
	
		Floor.appendChild(t);

		}}

		function ddd(){
		 	
		 	t++;
		 	makeClover();
		 	if(t == 50){
		 		clearInterval(timer);
		 	}	
		 }

		t.s = function(){
					this.remove();
				}


		function randomBH(min, max){
		min = Math.ceil(min);
		max = Math.floor(max);
		return Math.floor(Math.random() * (max - min + 1)) + min;
		}


	</script>
</body>
</html>
