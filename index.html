<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">
	<title></title>
	<style type="text/css">

		body{background-color:black;
			width: 100%;
			height: 100%;
			overflow-x: hidden;
			overflow-y: hidden;
			margin: 0;
		}
		.Clovers{position: absolute;
			}
		#Container{width: 100%;
			height: 100%;
		}
		#TopContainer{
			height: 20vh;
			display: flex;
		}
		#Title{color: green;
			font-size: 40px;
			font-family: 'Noto Sans KR', sans-serif;
			
			position: absolute;
			top: 1vh;
			left: calc(50vw - 260px);
		}
		#LuckyScore{color: green;
			font-size: 40px;
			font-family: 'Noto Sans KR', sans-serif;
			text-align: right;
		    position: absolute;
		    left: 98vw;
		    top: 1vh;
		}
		#Floor{
			height: 80vh;
		}
		#Score{color: green;
			font-size: 40px;
			font-family: 'Noto Sans KR', sans-serif;
			background: black;
			text-align: right;
		}
		
	</style>
</head>
<body>
	<div id="Container">
		<div id="TopContainer">
			<div id="Title">🍀를 찾아서 행운을 적립하세요!</div>
			<div id="LuckyScore">0</div>
		</div>
		<div id="Floor"></div>
	</div>

	

	<script type="text/javascript">

		var timer = setInterval(ddd,40);
		var t = 0;
		var score = 0;
		
		function makeClover(){
			var a = ["1", "2", "3"];

		for(var i=0; i<10; i++){
			
		var t = document.createElement("img");
		t.className = "Clovers";
		t.src = a[randomBH(0,2)] + ".PNG";
		t.style.width = randomBH(30, 80) + "px";
		t.style.height = "auto";
		let b = Math.random()*window.innerWidth - 50;
		let c = Math.random()*window.innerHeight + 100;
		t.style.left = b + "px";
		t.style.top = c + "px";
	
		Floor.appendChild(t);

		}}

		function ddd(){
		 	
		 	t++;
		 	makeClover();
		 	if(t == 50){
		 		clearInterval(timer);
		 	}	
		 }

		t.onclick = function(){
					if(t.src != "1.PNG"){
					this.remove();
					score++; 
					display.Score = score;
					}
				}


		function randomBH(min, max){
		min = Math.ceil(min);
		max = Math.floor(max);
		return Math.floor(Math.random() * (max - min + 1)) + min;
		}


	</script>
</body>
</html>
